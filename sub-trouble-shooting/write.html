<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <header>
        <h1>trouble shooting 작성</h1>
    </header>
    <main class="container">
        <section class="write">
            <table>
                <tr class="title">
                    <th><label for="">제목: </label></th>
                    <td colspan="3"><input class="subject" type="text" placeholder="제목을 입력해주세요" size="40"></td>
                </tr>
                <tr class="name">
                    <th><label for="">이름: </label></th>
                    <td colspan="3"><input class="author" type="text" placeholder="이름을 입력해주세요" size="40"></td>
                </tr>
                <tr>
                    <th><label for="">내용: </label></th>
                    <td colspan="3"><textarea name="" class="main_txt" cols="50" rows="15"></textarea></td>
                </tr>
                <tr>
                    <td><a href="trouble.html" class="back">목록으로</a></td>
                    <td><button class="r_btn" href="#">등록</button></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="write.js"></script>
</body>
</html>
